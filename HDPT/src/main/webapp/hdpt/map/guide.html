<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="css/SearchInfoWindow_min.css" />
<title>健康网</title>
</head>
<body>
<div id="allmap" style="overflow:hidden;zoom:1;position:relative;">	
    <div id="map" style="height:100%;-webkit-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;"></div>
    <div id="showPanelBtn" style="position:absolute;font-size:14px;top:50%;margin-top:-95px;right:0px;width:20px;padding:10px 10px;cursor:pointer;text-align:center;height:170px;background:rgba(255,255,255,0.9);-webkit-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;font-family:'微软雅黑';font-weight:bold;">显示检索结果面板<br/>&lt;</div>
    <div id="panelWrap" style="width:0px;position:absolute;top:0px;right:0px;height:100%;overflow:auto;-webkit-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;">
        <div style="width:20px;height:200px;margin:-100px 0 0 -10px;color:#999;position:absolute;opacity:0.5;top:50%;left:50%;">此处用于展示结果面板</div>
        <div id="panel" style="position:absolute;"></div>
    </div>
</div>

<div id="result">
    <dl>
        <dd>
            <ul>
            	<div id="mapPanel">
	            	<div id="mapListWrap">
		               <table class="table table-hover">
		               		<div style="margin: 5px"><input type="search" id="keyword" class="input-large search-query" placeholder="输入检索关键字">
	                    				<span class="btn btn-primary" id="searchBtn">搜索</span></div>
		                   <tbody id="mapList">
		                   </tbody>
		               </table>
	               </div>
	               <div id="mapPager" class="pagination text-center"></div>
               </div>
            </ul>
        </dd>
    	
    </dl>

</div>

	<script src="http://api.map.baidu.com/api?v=2.0&ak=f0TPvNIxMF3oL2ZwfB78ywG8" type="text/javascript"></script>
    <script type="text/javascript" src="js/SearchInfoWindow_min.js"></script>
    <script type="text/javascript" src="../js/base/jquery.js"></script>
    <script src="js/jquery.pager.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
</script>
