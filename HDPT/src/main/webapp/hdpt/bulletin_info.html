		#boxscroll {
			height: 580px;

    	</style>
		<script type="text/javascript">
			var back_url = "../jmhddocument/ducumentinfo.ehr";
			var maxRequest = 3;
			$(document).ready(function(){
				var id;
				var locurl = window.location.href; //获得页面的URL
		        var startplace = locurl.indexOf("?"); //得到网址与参数分隔符的位置，一般都用“？”分隔
		        if (startplace != -1) { //判断网址中有没有参数
		            var params = locurl.substr(startplace + 1); //获得参数字符串，从分隔符位置+1处开始获取
		            id = params.substr(6);
		        }
				var cfg = {
						"back_url" : back_url+"?docid="+id,
						"comeback" :doResult,
						"data" : {"tag":"ccdff14f-2fd4-4f4f-b4ef-fbf8f07797eb","success":true}
					};

				$.jkw.load(cfg);
			});

			function doResult(data){
				$.each(data.info,function(key,o){
					var obj = $("#"+key);
					if(obj){
						if(key=="filldate"){
							$(obj).html(o.formatDate("yyyy-MM-dd"));
						}else{
							$(obj).html(o);
						}

					}
				});
				$("#boxscroll").niceScroll({cursoropacitymax:0.7,cursorwidth:6,cursorcolor:"#3399FF"});
			}

		</script>
