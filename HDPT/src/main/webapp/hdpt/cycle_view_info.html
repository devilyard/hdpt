<!DOCTYPE html>
<html>
  <head>
    <meta name="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/base/jquery.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<link href="css/Ipt_Leave_style.css" rel="stylesheet" type="text/css" />
	<script src="js/base/jquery.nicescroll.min.js" type="text/javascript"></script>
	<style type="text/css">
		#boxscroll {
			height: 95%;
			width: 100%;
		}
    </style>
  </head>
  <script type="text/javascript">
  	$(document).ready(function(){
  		$("#boxscroll").niceScroll("#cycleinfo",{touchbehavior:false,cursoropacitymax:0.7,cursorwidth:6,cursorcolor:"#dddddd",autohidemode:"scroll"}); 
  		var dcid=selId
		var url = host + '/'+tname+'/getHtmlDocument?vk=UUID&dcId='+dcid
		param = {
			'url' : url
		};
		doAjax("getdata.px", param, "json", function(data, textStatus) {
			htmreport(data,"cycleinfo")
		});
  	});
  </script>
  <body>
	<div align="center" id="info_loading" style=" margin-top: 220px ;left:600px;display:block;position:absolute;"><img src="images/loading.gif" alt=""></div>
	<div id="boxscroll" width="95%" >
		<iframe id="cycleinfo" name="cycleinfo" overflow-x="hidden" scrolling="no" width="100%"></iframe>
	</div>
  </body>
</html>
