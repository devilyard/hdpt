	<script type="text/javascript">
	
	$(document).ready(function(){
		$("#loading").css({'display':'block'})
		$("#beginDate").val("")
		$("#endDate").val("")
		var first=1
		var url = host + '/physiqueInspect/getPhysiqueInspectList?vk=UUID'
		getList(url,first)
		first=0

		//查询
		$("#bt_query").click(function(){
			var bd=$("#beginDate").val()
			var ed=$("#endDate").val()
			var Key
			
			//日期查询不做限制
			if(bd!=""&&ed=="") {
				Key ='[\"ge\",[\"$\",\"str(SystemTime,\'yyyy-MM-dd\')\"],[\"s\",\"'+bd+'\"]]'
			}
			if(bd==""&&ed!=""){
				Key ='[\"le\",[\"$\",\"str(SystemTime,\'yyyy-MM-dd\')\"],[\"s\",\"'+ed+'\"]]'
			}
			
			if(bd!=""&&ed!=""){
				Key ='["and",[\"ge\",[\"$\",\"str(SystemTime,\'yyyy-MM-dd\')\"],[\"s\",\"'+bd+'\"]],[\"le\",[\"$\",\"str(SystemTime,\'yyyy-MM-dd\')\"],[\"s\",\"'+ed+'\"]]]'
			}
			if(bd==""&&ed==""){
				Key=""
			}
			url = host + '/entryName/queryRecord?vk=UUID&recordClassifying=PER_CheckUpRegister&args='+Key
		    getList(url,first)
		})
	
	});
	
	function getList(url,first){
		var param = {
				'url' : url
			};
		$.jkw.query(
			{
				"target_url" : "getdata.px",
				"comeback" :comeback,
				"args":param,
				"data" : {"tag":"4f1bfc5f-5789-47a2-bfc3-db25ac563458","success":true}
			}
		);
	    
		function comeback(data){
			var jsonDatas = data.body;
			if (data["code"] == 200) {
				html = "";
				createTR("创建时间","体检机构","体检名称")
				//显示滚动条
				parent.$("#main").attr("scrolling","yes")
				if(jsonDatas.length!=0){
					for(i=0;i<jsonDatas.length;i++){
						var jsonData =  jsonDatas[i];
						//var xml=$(createXml(jsonDatas[i].DOCCONTENT))
						var cjsj=jsonData.SystemTime
						var dcid=encodeURI(jsonData.DCID)
						var tar='PER_CheckUp_Info.html?key='+dcid
						html+='<tr><td class="jkzb" align="center" bgcolor="#FFFFFF"><a href="#" onclick=openwin("'+tar+'")>'+cjsj+'</a></td>'
								+'<td class="jkzb" align="center" bgcolor="#FFFFFF"><a href="#" onclick=openwin("'+tar+'")>'+jsonData.AuthorOrganization_Text+'</a></td>'
								+'<td class="jkzb" align="center" bgcolor="#FFFFFF"><a href="#" onclick=openwin("'+tar+'")>'+'社区体检'+'</a></td></tr>'
					}
				$("#query").append(html)
				$("#loading").css({'display':'none'})
				$("#diva").niceScroll({cursorcolor:"#c9e9fe"})
				}
			}
		}
	}
	</script>
