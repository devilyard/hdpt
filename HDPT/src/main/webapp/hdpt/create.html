	<script type="text/javascript">

		var manaunits = new Array();
		var manaunitshot = new Array();
		var exist = false;
		
		function checkForm() {
			return true
		}
		
		//检查是否申请
		function regcheckIDCardREG() {
			var v = $("#idcard").val()
			
		}
		$("#idcard").blur(function (){regcheckIDCardREG()});

	
		//存在的处理
		function doMouseoutResult(data) {
			if (data.success) {
				$("#idcardvar").empty();
			} else {
				$("#idcardvar").html(
						"&lt;span class='red'&gt;该身份证号码已被申请&lt;/span&gt;");
				exist= true
			}
		}
		//填充机构
		function manaunitResult(data) {
			var list = data.body;
			$.each(list, function(i, o) {
				manaunits[i] = new Array(o.MANAUNITID, o.MANAUNITNAME, o.PYCODE);
			});
			//自动内容提示
			$("input[id='manaunitName']").suggest(manaunits, {
				hot_list : manaunitshot,
				attachObject : "#suggest",
				dataContainer:"#manaunitid"
			});
			$("#loading").hide();
		}
		
		function submitResult(data) {
			if (data.success) {
				alert(data.message);
				location.href = target_url;
			} else {
				alert(data.message);
			}
		}
		function birthday() {
			if($("input[id='idcard']").val()==null){
				return
			}
			$("input[id='birthday']").val(
					$("input[id='idcard']").val().substring(6, 10)
							+ "-"
							+ $("input[id='idcard']").val().substring(10,
									12)
							+ "-"
							+ $("input[id='idcard']").val().substring(12,
									14));
		}

		//绑定提交事件
		function ajaxSubmit() {
			$("#creatForm").ajaxSubmit({  
	            type: 'post',  
	            url: "../create.ehr" ,  
	            dataType : "json", 
	            success: function(data){  
	            	if (data["code"] == 200) {
	            		alert( "提交成功!!");  
	            		return;
	            	}
	            	else{
	            		alert(data["x-response-msg"] );  
	            		return;
	            	}
	            },  
	            cache : "false", 
	            error: function(XmlHttpRequest, textStatus, errorThrown){  
	                alert( "提交失败!!");  
	            }  
	        }); 
		}
		
		//初始处理
		$(document).ready(function() {
			//回车事件
			/* document.onkeydown = function(e) {
				var ev = document.all ? window.event : e;
				if (ev.keyCode == 13) {
					$("#Submit").click(); 
				}
			} */
				//身份证验证插件
			   jQuery.validator.addMethod("isIdCardNo", function (value, element) {
			        return this.optional(element) || isChinaIDCard(value);
			    }, "请正确输入您的身份证号码");

			//页面校验
			$("#creatForm").validate({
				rules : {
					"idcard" : {required : true,	minlength: 18,maxlength: 18,isIdCardNo:true},
					"zipcode":{minlength: 6,maxlength:6,digits: true},
					"email":{email : true},
					"birthday":{date : true},
					"startworkdate":{date : true},
					"personname" : "required",
					"manaunitid" : "required",
					"manaunitName" : "required",
					"cardno" : "required",
					"birthday" : "required",
					"mobilenumber" : {
						required : true,
						digits : true
					},
					"contact" : "required",
					"contactphone" : {
						required : true,
						digits : true
					},
					"address" : "required"
				},
				messages : {},
				// specifying a submitHandler prevents the default submit, good for the demo  
                submitHandler: function() {  
                	ajaxSubmit();  
               		return false;  
                },  
                errorElement: "em",  
                success: function(label) { 
                }
			});
			//请求机构字典
			var url = "../getManunit.ehr"
			doAjax(url, null, "json", function(data, textStatus) {
				manaunitResult(data)
			});
		})
