	<script type="text/javascript">
	
		var back_url = "../../roletoUpdate.ehr?id=";

		var data={"tag":"0d8e5ba2-4617-4bd2-8dc9-12bf4a926dfe","success":true};
		var maxRequest = 3;

		$(document).ready(function(){
			var id = Request("id");
			var cfg = {
					"type" : 2,
					"back_url" : back_url+id,
					"comeback" :doResult,
					"data" :data
				};
				$.jkw.load(cfg);


			var cfg2 = {
				"type" : 2,
				"back_url" : back_url,
				"comeback" :doUpdate,
				"formid" : "ajaxForm"
			};
			$.jkw.submit(cfg2);
		});

		function doResult(data){
			if (data.success) {
				$("#roleId").val(data.sysRole.roleId);
				$("#roleName").val(data.sysRole.roleName);
				$("#remarks").val(data.sysRole.remarks);
				$("#sqrole").val(data.sysRole.sqrole);
				$("[name=roleType][value="+data.sysRole.roleType+"]").attr("checked",true);
				$("[name=status][value="+data.sysRole.status+"]").attr("checked",true);
			} else {
				alert("失败请重试!");
			}
		}

		function doUpdate(data){
			alert(data.message)
			location.href="role-list.html";
		}
	</script>
