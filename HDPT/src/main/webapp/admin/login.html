<script type="text/javascript">
	//登录
	function adminlogon() {
		var loginName = $("#loginName").val();
		var password = $('#password').val();
		param = {
			'loginName' : loginName,
			'password' : password
		};
		u = '../adminlogon.ehr';
		doAjax(u, param, adminlogondeallogin);
	}
	
	var back_url = "../adminlogon.ehr";
	
	$(document).ready(function(){
			if (self != top) {
				top.location.href = location.href;
				return;
			};
			var cfg = {
				"type" : 0,
				"back_url" : back_url,
			    "comeback" :adminlogondeallogin,
			    "formid" : "loginForm"
			};
			$.jkw.submit(cfg);

		});
	
	
	//登录处理
	function adminlogondeallogin(data) {
		if (data.success) {
			var rs = 'home.html';
			top.location.href = rs;
			return;
		} else {
			alert("您输入的账户名和密码不匹配!");
		}
	}
</script>
