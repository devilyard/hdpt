<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>健康网</title>
 	<link href="../hdpt/css/style2.css" type="text/css" rel="stylesheet">
 	<link href="../hdpt/js/jquery-ui/css/cupertino/jquery-ui-1.8.12.custom.css" type="text/css" rel="stylesheet" />
	<link href="../hdpt/js/easyui/themes/icon.css" type="text/css" rel="stylesheet">
	<script src="../hdpt/js/base/jquery.js" type="text/javascript"></script>
	<script src="../hdpt/js/easyui/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="../hdpt/js/base/json2.js" type="text/javascript"></script>
	<script src="../hdpt/js/base/jquery.form.js" type="text/javascript"></script>
	<script type="text/javascript" src="../hdpt/js/base/jquery.validate.js"></script>
	<script src="../hdpt/js/jmhd.js" type="text/javascript"></script>
	<script type="text/javascript">
		var back_url = "/jkw/response.do";
		var maxRequest = 3;


	$(document).ready(function() {
	
		$("#passwordForm").validate({
			"rules" : {
				"passwordOld" : "required",
				"passwordNew" : {
					required : true,
					minlength : 5
				},
				"repassword" : {
					required : true,
					minlength : 5,
					equalTo : "#passwordNew"
				}
			},
			messages : {
				"passwordOld" : "请输入您的原始密码",
				"passwordNew" : {
					required : "请输入新密码",
					minlength : "您的密码必须大于六位"
				},
				repassword : {
					required : "请再次输入新密码",
					minlength : "您的密码必须大于六位",
					equalTo : "两次输入密码不同，请重新输入"
				}
			}
		});

		$.jkw.submit({
			"type" : 2,
			"tabid": "home",
			"back_url" : back_url,
			"comeback" : function(data) {
				alert(data.message);
				if(data.success){
					top.location.href = "../adminlogout.ehr";
				}
			},
			"formid" : "passwordForm"
		});
	});
	
	function index(){
		top.location.href = "home.html";
	}
</script>
</head>
<body>
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
  			<tbody><tr>
				<td class="set" align="center" width="20"><img src="../hdpt/images/ico_set.jpg" width="10"></td>
    			<td class="set" align="left">您目前所在的位置：<a href="javascript:index()">首页</a> &gt;&gt; 修改密码</td>
  			</tr>
		</tbody></table>

		<span class="kong5"><br></span>
		<table class="border_content" align="center" border="0" cellpadding="0" cellspacing="0" width="98%">
		  <tbody><tr>
		    <td class="nav_content" width="95%">修改密码</td>
		  </tr>
		  <tr>
		    <td colspan="2" class="border_kong" align="center" valign="top">
		    <form id="passwordForm" name="passwordForm" action="../passwordUpdate.ehr" method="post">
		    <table cellpadding="0" cellspacing="0" width="100%" bgcolor="#FFFFFF">
		      <tbody><tr>
		        <td class="border_text" align="left" valign="top" bgcolor="#e4f1fa">
		        	<table class="text" border="0" cellpadding="0" cellspacing="0" width="98%">
			          <tbody><tr height="25px">
			            <td>原始密码：<input id="passwordOld" name="passwordOld" style="width:180px" type="password"></td>
			          </tr>
			          <tr height="25px">
			            <td>新&nbsp;密&nbsp;码：<input id="passwordNew" name="passwordNew" style="width:180px" type="password"></td>
			          </tr>
			          <tr height="25px">
			            <td>重复密码：<input id="repassword" name="repassword" style="width:180px" type="password"></td>
			          </tr>
			          <tr>
			            <td><button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" type="submit"><span class="ui-button-text">提交</span></button></td>
			          </tr>
			        </tbody></table>
				</td>
		      </tr>
		    </tbody></table>
		    </form>
		    </td>
		  </tr>
		</tbody></table>
</body></html>
