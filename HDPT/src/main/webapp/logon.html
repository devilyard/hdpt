<body style="height:100%;background:#2c5898 url(hdpt/images/login_bg.png) repeat left top;">	
<div class="login_bg">

   <h1>居民健康网平台</h1>
      <ul class="login">
         <li class="inputs"><img src="hdpt/images/user2.png" class="ico" /><label><input id="loginname" type="text" name="user" size="100"  placeholder="用户账号"  autocomplete="off"/></label>
        </li>
         <li class="inputs"><img src="hdpt/images/key.png" class="ico" /><label><input id="psword" type="password" name="pn"  placeholder="密码"  /></label></li>
         <li class="chex">
         	<label style="float: left;"><input id="autologin" type="checkbox" name="forget" checked="checked"/>记住密码 </label>
		    <input type="text" id="verifyCode" align="left" maxlength="4" size="8" autocomplete="off"    onClick="if(this.value=='')this.value=''" style="margin-left:4px ;width:66px;float: left; text-align: center;margin-top: 2px;"/>
		    <img valign="middle" id="verificationCode" title="看不清楚，换一张" src="validateCode.ehr" onclick="this.src='validateCode.ehr?'+new Date()" style="cursor:pointer;height:21px; width:68px;float: left;"/>
         </li>
        <li class="clear"><label><a class="loginBtn" onclick="logon()"></a></label><label><a href="hdpt/register.html" class="registerBtn"/><a onclick="rest()" class="reset">重置</a></label></li>

	<script type="text/javascript" src="hdpt/js/base/jquery.cookie.js"></script>
	<script type="text/javascript" src="bootstrap/js/common.js"></script>
	<script language="javascript" src="bootstrap/js/ChinaIDCard.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		//记住密码
		if ($.cookie("autologin") == "checked") {
			$("#autologin").attr("checked", "checked");
			$("#loginname").val($.cookie("loginname"));
			$("#psword").val($.cookie("psword"));
		}
		//回车事件
		document.onkeydown = function(e) {
			var ev = document.all ? window.event : e;
			if (ev.keyCode == 13) {
				logon()
			}
		}
	});

	//加入收藏
	function AddFavorite(sURL, sTitle) {
		try {
			window.external.addFavorite(sURL, sTitle);
		} catch (e) {
			try {
				window.sidebar.addPanel(sTitle, sURL, "");
			} catch (e) {
				alert("加入收藏失败，请使用Ctrl+D进行添加");
			}
		}
	}
	
	//重置
	function rest(){
		$('#loginname').val("");
		$('#psword').val("");
		$('#verifyCode').val("");
	}
	</script>
