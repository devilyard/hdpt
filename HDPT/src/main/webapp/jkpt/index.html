			"data" : {"tag":"981fafdd-0e44-4066-b394-15e1bb9b88a6","success":true},
			"comeback" : function(data){
				var list = data.list;
				if(list!= null && list.length>0){
					for(var i=0; i<list.length && i<16; i++){
						var obj = list[i];
						var title = obj.linkname;
						if(obj.status != 0){
							continue;
						}
						var linkIndex = (i % 4) + 1;
						
						$("#linkUl"+linkIndex).append("<li><a href='"+obj.linkurl+"' target='_blank'>"+title+"</a></li>");
					}
				}
			}
		});
	});
	
	//iframe高度自适应
	function iFrameHeight(frameID) {
		var ifm = document.getElementById(frameID);
		var subWeb = document.frames ? document.frames[frameID].document : ifm.contentDocument;
		if(ifm != null && subWeb != null) {
		   ifm.height = subWeb.body.scrollHeight;
		   ifm.width = subWeb.body.scrollWidth;
		}
		//延时毫秒
		var delayMilSec = 100;
		setTimeout("iFrameHeight('"+frameID+"')", delayMilSec);
	}
</script>
