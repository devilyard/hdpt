				}

		});
		    var cfg = {
				"back_url" : back_url,
				"comeback" :doResult,
				"formid" : "passwordForm"
			};
			$.jkw.submit(cfg);
		});

		function doResult(data){
			if(data.success){
				alert(data.message);
				//window.location.href="/jkw/user/home.do";
				window.location.reload();
				}else{
				alert(data.message);
				window.location.reload();
				}
		}
		
		
		
		 var secod_url = "/jkw/user/secLogin-view.do";
		var target_url = "/jkw/user/home.do";
		var user_login="/jkw/user/login.do";
		var other_login="/jkw/other/login.do";
		var maxRequest = 3;
		var manaunits=new Array();
		var manaunitshot=new Array();
		$(document).ready(function(){
		
			$("#otherUser").click(function(){
					if($(this).attr("checked")){
						$("#loginForm").attr("action",other_login);
					}else{
						$("#loginForm").attr("action",user_login);
					}
			});
			if (self != top) {
				top.location.href = location.href;
				return;
			};
			
			//$("#loginName").val("341125196808080955");
			//$("#password").val("mtoenz");
			

			$("#password").focus(function(){
				$(this).select();
			});

			

			
			var cfg = {
				"back_url" : back_url,
				"comeback" :doResult1,
				"formid" : "loginForm"
			};
			$.jkw.submit(cfg);
		});

		function doResult1(data){
			if (data.success) {
			    if(data.secod){
			    	location.href = secod_url;
			    }else if(data.type=="other"){
			    	location.href = "/jkw/other/home.do";
			    }
			    else{
			    	location.href = target_url;
			    }
			} else {
				if(data.type!="other"){
					$("tr[id^='code_tr_']").show();
					
					$("#loginForm table tr").show();
				}
				alert(data.message);
			}
		}
