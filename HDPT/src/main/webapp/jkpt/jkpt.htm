        var back_url = "/jkw/response.do";

		var target_url = "/jkw/user/yygh-hos.do";
		$(document).ready(function(){

			
			
			var grid = $.jkw.loadGrid({
			"target_url" : target_url,
			"back_url" : back_url,
			"tabid":"query",
			"pager":"pager",
			"pagesize" : 6,
			"data" : {"tag":"3faab167-c2fb-4548-99d0-df9ca26a5281","success":true},
			"query":["areaid"],
			"doGridRow":function(template,o){
						template = template.replaceAll("{id}",o.id);
						template = template.replaceAll("{name}",o.name);
						template = template.replaceAll("{tel}",o.tel==null?"":o.tel);
						template = template.replaceAll("{addr}",o.addr==null?"":o.addr.substring(0,12));
						//template = template.replaceAll("{4}",o.clinicdoctor?o.clinicdoctor:"-");
						var grade="";
						if(o.grade=="1"){
						grade="一级医院";
						}else if(o.grade=="2"){
						grade="二级医院";
						}else if(o.grade=="3"){
						grade="三级医院";
						}else{
						grade="";
						}
						template = template.replaceAll("{grade}",grade);
						//template = template.replaceAll("{organcode}",o.organcode);
						return template;
			},
			"comeback" : function(){
				//$("#list").hide();
			}
				});

				$("#bt_query").bind('click',function(){
					var pg = $('.pager');
					//pg.trigger('setPage', [-1]);
					grid.query();
				});
			});
	</script>
