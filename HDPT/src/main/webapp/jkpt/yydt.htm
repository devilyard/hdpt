<script type="text/javascript">
	var back_url = "/jkw/response.do";
	var orgArr = new Array();
	var queryArr = new Array();
	var inputArr = new Array();
	var orgId = '';
	var orgFlag = false;
	var curOrgName = null;
	var curOrg = null;
	var orgLib = {};
	var queryFlag = false;
	var map = new BMap.Map("container");            // 创建Map实例
	var point = new BMap.Point(109.415588,24.342092);    // 创建点坐标
	var circle = null;
	var circleMarker = [];
	var idx = 0 ;
	var openInfoWinFuns = [];
	map.setCurrentCity("广西壮族自治区");
	map.centerAndZoom(point,14);                     // 初始化地图,设置中心点坐标和地图级别。
	map.enableScrollWheelZoom();                  // 启用滚轮放大缩小。
	//window.openInfoWinFuns = null;
	function getOrgIdx(id){

		var index = -1;
		$.each(orgArr,function(idx,o){
			if( id == o.id ){
				index = idx;
				return false;
			}
		});
		return index;
	};

	function pageselectCallback(page_index, jq){
        var items_per_page = 15;
        var max_elem = Math.min((page_index+1) * items_per_page, queryArr.length);
        var newcontent = '';
        for(var i = page_index * items_per_page ; i < max_elem ; i++){
            newcontent += '<div class="listcenter"><a title="'+queryArr[i].title+'" class="jkzb" href="javascript:;" onclick="doQuery(\'' + queryArr[i].title + '\')">' + queryArr[i].title.subReplace(15)+ '</a>&nbsp;<em onclick="doDetail(\'' + queryArr[i].id + '\')">[详细信息]</em></div>';
        }

        $('#list').html(newcontent);
        return false;
	}

    function getSquareBounds(centerPoi,r){//圆心，半径//得到圆的内接正方形bounds
        var a = Math.sqrt(2) * r; //正方形边长
        mPoi = BMap.Projection.convertLL2MC(centerPoi);//转行为墨卡托坐标，便于精确计算
        var x0 = mPoi.lng, y0 = mPoi.lat;

        var x1 = x0 + a / 2 , y1 = y0 + a / 2;//东北点
        var x2 = x0 - a / 2 , y2 = y0 - a / 2;//西南点
        var ne = BMap.Projection.convertMC2LL( new BMap.Point(x1, y1) ); sw = BMap.Projection.convertMC2LL( new BMap.Point(x2, y2) );

        return new BMap.Bounds(sw, ne);
    }

	//添加标注
	function addMarker(point, index){
		var myIcon = new BMap.Icon("http://api.map.baidu.com/img/markers.png", new BMap.Size(23, 25), {
	 		offset: new BMap.Size(10, 25),
	 		imageOffset: new BMap.Size(0, 0 - index * 25)
		});
		var marker = new BMap.Marker(point,{icon: myIcon});
		map.addOverlay(marker);

		return marker;
	}
	//添加信息窗口
	function addInfoWindow(marker,poi,index){

		// infowindow的标题
		var infoWindowTitle = '<div style="font-weight:bold;color:#CE5521;font-size:14px">'+poi.title+'</div>';
		// infowindow的显示信息
		var infoWindowHtml = "";
		infoWindowHtml += '<table cellspacing="0" style="table-layout:fixed;width:100%;font:12px arial,simsun,sans-serif"><tbody>';
		infoWindowHtml += '<tr>' ;
		infoWindowHtml += '<td style="vertical-align:top;line-height:16px;width:38px;white-space:nowrap;word-break:keep-all">介绍</td>' ;
		infoWindowHtml += '<td style="vertical-align:top;line-height:16px">{detail}</td>';
		infoWindowHtml += '</tr>';
		infoWindowHtml += '<tr>' ;
		infoWindowHtml += '<td style="vertical-align:top;line-height:16px;width:38px;white-space:nowrap;word-break:keep-all">网址</td>';
		infoWindowHtml += '<td style="vertical-align:top;line-height:16px">{url}</td>';
		infoWindowHtml += '</tr>';
		infoWindowHtml += '<tr>' ;
		infoWindowHtml += '<td style="vertical-align:top;line-height:16px;width:38px;white-space:nowrap;word-break:keep-all">地址</td>';
		infoWindowHtml += '<td style="vertical-align:top;line-height:16px">{address}</td>';
		infoWindowHtml += '</tr>';
		//infoWindowHtml += '<tr>' ;
		//infoWindowHtml += '<td colspan="2" style="vertical-align:top;line-height:16px;"><h5>到这里去(公交)</h5></td>';
		//infoWindowHtml += '</tr>';
		//infoWindowHtml += '<tr>' ;
		//infoWindowHtml += '<td style="vertical-align:top;line-height:16px;width:38px;white-space:nowrap;word-break:keep-all">起点</td>';
		//infoWindowHtml += '<td style="vertical-align:top;line-height:16px"><input id="txtDest" type="text" value="请输入公交站点名称"  style="width:120px" onclick="javascript:this.select()"/>  <input type="button" value="查询" onclick="tSearch()" /></td>';
		//infoWindowHtml += '</tr>';
		infoWindowHtml += '</tbody></table>';

		var openInfoWinFun = function(){
			curOrg = poi;
	   	 	curOrgName = poi.title;

			var o = poi;

			var description = o.description == undefined ? '' : o.description;
			var siteUrl = o.orgUrl ? o.orgUrl : '';
			var address = o.address ? o.address : '';
			if(o){
				infoWindowHtml = infoWindowHtml.replace("{detail}",$.trim(o.description).subReplace(30)).replace("{url}",$.trim(o.siteUrl)).replace("{address}",o.address);
			}else{
				infoWindowHtml = infoWindowHtml.replace("{detail}","").replace("{url}","").replace("{address}",poi.address);
			}

			var infoWindow = new BMap.InfoWindow(infoWindowHtml,{
				title:infoWindowTitle
			});
			marker.openInfoWindow(infoWindow);

		};

	 	marker.addEventListener("click", openInfoWinFun);
	 	//marker.getLabel().addEventListener("click", openInfoWinFun);

	 	return openInfoWinFun;
	}

	//公交线路查询
	function tSearch(){
		map.clearOverlays();
		var ts=new BMap.TransitRoute(map,{
			renderOptions:{
				map:map,
				panel:"divResult"
			},
			onResultsHtmlSet : function(){
				jkw.iframe.auto();
			}
		});

		if( curOrgName!=null && curOrgName.length>0 ){
			var dest=document.getElementById("txtDest").value;
			ts.search(dest,curOrgName);
		}
	}

/**
 * 查询中心的具体信息
 */
	function doDetail(id){
		$.jkw.send({
			"target_url" : "/jkw/user/center-detail.do",
			"args" : {
				id : id
			},
			"back_url" : back_url,

			"comeback" :function(data){
				//alert(data.gisOrg.description);
				var detail=data.gisOrg.description;
				$('#openwin').find("p").html("");
				$('#openwin').find("p").html(detail);
				$('#openwin').find("h3").html("");
				$('#openwin').find("h3").html(data.gisOrg.title);
				$('#openwin').window('open');
			}
		});
	}



/**
 * 查询中心及站
 */
	function doQuery(id){
		openInfoWinFuns[getOrgIdx(id)];
		ClearAll();
		$.jkw.send({
			"target_url" : "/jkw/user/guide-center.do",
			"args" : {
